<!DOCTYPE html>
<html>
    <body>
        <h2>What can javascript Do?</h2>
        <p>Javascript can change HTML attribute values.</p>
        <p>In this case Javascript changes the value of the src (source)attribute of an image.</p>
        <button onclick="document.getElementById('myImage').src='https://previews.123rf.com/images/jannoon028/jannoon0281403/jannoon028140300054/26583561-light-bulb-isolated-on-white-background.jpg'">Turn on the light</button>
        <img id="myImage" src="https://images.freeimages.com/images/large-previews/70a/light-bulb-1-1427502.jpg" style="width: 200px">
        <button onclick="document.getElementById('myImage').src='https://images.freeimages.com/images/large-previews/70a/light-bulb-1-1427502.jpg'">Turn of the light</button>
    </body>
</html>
